<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>

        <H1>State: {{state.name}}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in state.cities | sort(attribute="name") %}
                <LI>{{ city.id }}: <B>{{ city.name }}</B>
            {% endfor %}
        </UL>

    </BODY>
</HTML>
